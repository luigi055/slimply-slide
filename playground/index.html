		<title>Simple slide show</title>

		<style>
			.my_slide {
				width: 400px;
				height: 200px;
			}

	</head>
	<body>
		<div class="slider my_slide" id="slider1">
			<div class="slider__container">
				<div class="slider__slide">

						class="slider__slide__image"
						loading="lazy"

					/>
				</div>
				<div class="slider__slide">
					<img
						class="slider__slide__image"
						src="https://images.unsplash.com/photo-1621569899609-e6ca91a72f97?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyNDIyNjB8MXwxfGFsbHwxfHx8fHx8Mnx8MTYyNDY1ODgyNw&ixlib=rb-1.2.1&q=80&w=400&fit=max"
						loading="lazy"
						alt=""
					/>
				</div>
				<div class="slider__slide">
					<img
						class="slider__slide__image"
						src="https://images.unsplash.com/photo-1621569899609-e6ca91a72f97?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyNDIyNjB8MXwxfGFsbHwxfHx8fHx8Mnx8MTYyNDY1ODgyNw&ixlib=rb-1.2.1&q=80&w=400&fit=max"
						loading="lazy"
						alt=""
					/>
				</div>
			</div>
		</div>

		<div class="slider" id="slider4">
			<div class="slider__container"></div>
		</div>
		<script src="../dist/simply-slide.js"></script>
		<script>
			const createImageSlide = (image) => {
				const slide = document.createElement("div");
				slide.classList.add("slider__slide");
				slide.innerHTML = `
					<img
						class="slider__slide__image"
						src="${image}"
						loading="lazy"
						alt=""
					/>
				`;

				return slide;
			};

			document.addEventListener("DOMContentLoaded", function (event) {
				const slide = simplySlide.setSlider({
					node: document.getElementById("slider1"),
					controlsColor: "#f905",
					controlsActiveColor: "#f90",
					directionIconColor: "#333",
				});
				setTimeout(() => {
					slide.addLazy(
						createImageSlide(
							"https://images.unsplash.com/photo-1621569899609-e6ca91a72f97?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyNDIyNjB8MXwxfGFsbHwxfHx8fHx8Mnx8MTYyNDY1ODgyNw&ixlib=rb-1.2.1&q=80&w=400&fit=max"
						)
					);
				}, 3000);
			});
