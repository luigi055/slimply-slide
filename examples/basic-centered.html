<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simply slide - Basic example</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/simply-slide@0.0.6/dist/simply-slide.css"
		/>
		<style>
			.my-slide {
				height: 100vh;
				width: 100vw;
			}
		</style>
	</head>
	<body>
		<div class="slider" id="slider1">
			<div class="slider__container">
				<div class="slider__slide slider__slide-centered my-slide">1</div>
				<div class="slider__slide slider__slide-centered my-slide">2</div>
				<div class="slider__slide slider__slide-centered my-slide">3</div>
			</div>
		</div>

		<script src="https://unpkg.com/simply-slide@0.0.6/dist/simply-slide.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function (event) {
				simplySlide.setSlider({
					node: document.getElementById("slider1"),
				});
			});
		</script>
	</body>
</html>
